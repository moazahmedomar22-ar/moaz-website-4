<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #fafafa;
      margin: 0;
    }
    h1 { color: #333; margin-top: 60px; }
    .invoice-box {
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: #fff;
      width: 300px;
    }
    .excel-link { display: inline-block; text-decoration: none; margin-top: 15px; }
    .excel-icon { width: 40px; vertical-align: middle; }
    .excel-caption { margin-right: 8px; font-weight: bold; }
    img.profile { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 10px; }

    /* زر واتساب ثابت */
    .whatsapp-btn {
      position: fixed; top: 15px; right: 15px;
      background: #25d366; color: white; padding: 10px 16px;
      border-radius: 8px; font-weight: bold; text-decoration: none;
      z-index: 999; display: flex; align-items: center; gap: 8px;
    }
    .whatsapp-btn img { width: 20px; height: 20px; }
    .whatsapp-btn:hover { background: #1ebc57; }

    /* زر خروج ثابت */
    .logout-btn {
      position: fixed; bottom: 20px; right: 20px;
      background: red; color: white; padding: 10px 18px;
      border-radius: 8px; border: none; cursor: pointer;
      font-weight: bold; display: flex; align-items: center; gap: 6px;
      z-index: 999; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .logout-btn img { width: 18px; height: 18px; }
    .logout-btn:hover { background: darkred; }

    /* زر طريقة عمل مترجم */
    .translator-btn {
      position: fixed; bottom: 20px; left: 20px;
      display: inline-flex; align-items: center; gap: 8px;
      background: linear-gradient(135deg, #FFD700, #FFC300); color: #000;
      padding: 10px 18px; border-radius: 8px; text-decoration: none;
      font-weight: bold; font-size: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 999;
      transition: 0.3s;
    }
    .translator-btn:hover {
      background: linear-gradient(135deg, #FFC107, #FFB300);
      transform: scale(1.05);
    }
    .translator-btn img { width: 20px; height: 20px; }
  </style>
</head>
<body>
  <!-- زر واتساب -->
  <a class="whatsapp-btn" href="https://wa.me/201280156092" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    تواصل واتساب
  </a>

  <h1>مرحبًا بك في موقع معاذ 🎉</h1>
  <p>لقد سجلت الدخول بنجاح.</p>

  <!-- صورة المستخدم -->
  <img id="profilePic" class="profile" src="" alt="صورة المستخدم">
  <h2 id="username"></h2>
  <p id="email"></p>

  <!-- الفاتورة -->
  <section class="invoice-box">
    <h3>الفاتورة</h3>
    <a class="excel-link" href="الفاتورة.xlsx" download="الفاتورة.xlsx" title="تحميل الفاتورة">
      <img src="https://cdn-icons-png.flaticon.com/512/732/732220.png" alt="Excel Icon" class="excel-icon">
      <span class="excel-caption">تحميل الفاتورة</span>
    </a>
  </section>

  <!-- زر خروج -->
  <button class="logout-btn" onclick="logout()">
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" alt="Logout">
    تسجيل خروج
  </button>

  <!-- زر طريقة عمل مترجم -->
  <a class="translator-btn" href="https://www.youtube.com/watch?v=4xuwKOI_dxk&t=3s" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
    طريقة عمل مترجم
  </a>

  <script>
    // التحقق من تسجيل الدخول
    if (!localStorage.getItem("username") ||
        !localStorage.getItem("email") ||
        !localStorage.getItem("password")) {
      window.location.href = "index.html";
    }

    // عرض بيانات المستخدم
    document.getElementById("username").textContent = localStorage.getItem("username");
    document.getElementById("email").textContent = localStorage.getItem("email");
    document.getElementById("profilePic").src = localStorage.getItem("profilePic");

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    // تحويل كل الروابط الداخلية للـ URL الجديد
    const newBase = "http://MOAZ.WEBSITE.COM";
    document.querySelectorAll('a').forEach(a => {
      if (a.href.includes("http://127.0.0.1:5500/home.html")) {
        a.href = a.href.replace("http://127.0.0.1:5500/home.html", newBase);
      }
    });
  </script>
</body>
</html>

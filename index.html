<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: url('65.jpeg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(-45deg,
        rgba(0,123,255,0.4),
        rgba(0,212,255,0.4),
        rgba(0,255,153,0.4),
        rgba(255,153,204,0.4));
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      z-index: 0;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 350px;
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #4285f4;
      color: white;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: "";
      position: absolute;
      top: 0; left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg,
        rgba(255,255,255,0.3),
        rgba(255,255,255,0.8),
        rgba(255,255,255,0.3));
      transform: skewX(-25deg);
      transition: 0.5s;
    }
    button:hover::after {
      left: 125%;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اكتب اسمك">
    <input type="email" id="email" placeholder="اكتب ايميلك">
    <input type="password" id="password" placeholder="اكتب كلمة المرور">
    <input type="file" id="profilePic" accept="image/*">
    <button onclick="login()">دخول</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const fileInput = document.getElementById('profilePic');

      if (username === "" || email === "" || password === "" || fileInput.files.length === 0) {
        alert("من فضلك املأ كل البيانات المطلوبة (اسم، إيميل، كلمة مرور، صورة)");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        localStorage.setItem("username", username);
        localStorage.setItem("email", email);
        localStorage.setItem("password", password);
        localStorage.setItem("profilePic", e.target.result);

        window.location.href = "home.html";
      }
      reader.readAsDataURL(fileInput.files[0]);
    }
  </script>
  
</body>
</html>
